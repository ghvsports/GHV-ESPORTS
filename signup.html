<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | GHV ESPORTS</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg:#0a0a0a;
            --card:#0f0f14;
            --blue:#3D5AFE;
            --purple:#C158DC;
        }

        body{
            margin:0;
            background:var(--bg);
            color:white;
            font-family:Inter;
            padding:20px;
            text-align:center;
        }

        .container{
            max-width:420px;
            margin:auto;
            background:var(--card);
            padding:25px;
            border-radius:16px;
            border:1px solid rgba(255,255,255,0.05);
        }

        h1{
            font-family:Orbitron;
            font-size:28px;
            background:linear-gradient(90deg,var(--blue),var(--purple));
            -webkit-background-clip:text;
            color:transparent;
        }

        input{
            width:100%;
            padding:12px;
            margin-bottom:12px;
            border:none;
            border-radius:10px;
            background:#1a1a1a;
            color:white;
        }

        .btn{
            width:100%;
            padding:12px;
            border:none;
            border-radius:10px;
            font-weight:600;
            cursor:pointer;
            background:linear-gradient(90deg,var(--blue),var(--purple));
            color:white;
            margin-top:5px;
        }

        a{
            color:#7a7cff;
            text-decoration:none;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Sign Up</h1>
    <p>Create your account</p>

    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Create Password">

    <button class="btn" onclick="signup()">Create Account</button>

    <p style="margin-top:15px;">Already have an account? 
        <a href="login.html">Login</a>
    </p>
</div>

<script>
function signup() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    if(name === "" || email === "" || pass === ""){
        alert("Please fill all fields!");
        return;
    }

    // Save to localStorage (Demo)
    localStorage.setItem("userName", name);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPass", pass);

    alert("Account created successfully!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
