<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | GHV ESPORTS</title>

<style>
    body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: #0a0a0a;
        color: white;
        padding: 20px;
    }

    .container {
        max-width: 420px;
        margin: auto;
        background: #111;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
    }

    h2 {
        text-align: center;
        margin-bottom: 10px;
        font-family: Orbitron, sans-serif;
        letter-spacing: 1px;
    }

    p {
        text-align: center;
        color: #aaa;
        font-size: 13px;
        margin-top: -5px;
    }

    label {
        font-size: 14px;
        color: #ccc;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        background: #222;
        color: white;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        background: linear-gradient(90deg, #3D5AFE, #C158DC);
        padding: 12px;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .success, .error {
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
    }

    .success {
        background: rgba(0,255,100,0.1);
        color: #6bff9c;
    }

    .error {
        background: rgba(255,0,0,0.1);
        color: #ff8b8b;
    }

</style>
</head>

<body>

<div class="container">
    <h2>Register</h2>
    <p>GHV ESPORTS Scrims Registration</p>

    <div id="msg"></div>

    <label>Full Name</label>
    <input type="text" id="name" placeholder="Your Name">

    <label>Team Name</label>
    <input type="text" id="team" placeholder="Your Team Name">

    <label>WhatsApp Number</label>
    <input type="text" id="whatsapp" placeholder="98xxxxxx57">

    <label>BGMI ID</label>
    <input type="text" id="bgmi" placeholder="Your BGMI ID">

    <button class="btn" onclick="submitForm()">Submit</button>
</div>


<script>
function submitForm() {
    let name = document.getElementById("name").value;
    let team = document.getElementById("team").value;
    let whatsapp = document.getElementById("whatsapp").value;
    let bgmi = document.getElementById("bgmi").value;
    let msg = document.getElementById("msg");

    if (!name || !team || !whatsapp || !bgmi) {
        msg.innerHTML = '<div class="error">⚠️ Please fill all fields!</div>';
        return;
    }

    msg.innerHTML = '<div class="success">✔ Registered Successfully! We will contact you soon.</div>';

    // Optional: Save in localStorage
    let data = {
        name: name,
        team: team,
        whatsapp: whatsapp,
        bgmi: bgmi,
        time: new Date().toLocaleString()
    };

    let oldData = JSON.parse(localStorage.getItem("ghv_regs") || "[]");
    oldData.push(data);
    localStorage.setItem("ghv_regs", JSON.stringify(oldData));

    document.getElementById("name").value = "";
    document.getElementById("team").value = "";
    document.getElementById("whatsapp").value = "";
    document.getElementById("bgmi").value = "";
}
</script>

</body>
</html>
